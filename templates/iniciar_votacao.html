{%extends "base.html" %}
{% load materializecss %}
{%block conteudo%}

<main>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s1">
                <h1>{{objVotacao.nome_completo}}</h1>
                <form method="POST">
                    {% csrf_token %}
                    <p>
                        {% for q in listOpcaoVoto %}
                            <label>
                                <input name="voto" type="radio" value="{{q.id}}" required/>
                                <span>{{q}}</span>
                            </label><br>
                        {% endfor %}                        
                    </p> 
                    <div class="row">
                        <div class="col s4 offset-s4">
                            <button class="btn waves-effect blue-grey lighten-1 z-depth-2" type="submit" name="action">Submit
                                <i class="material-icons right">app_registration</i>
                            </button> 
                        </div>
                    </div>
                    
                                    
                </form>   
            </div>             
        </div>
    </div>
</main>



{%endblock conteudo%}

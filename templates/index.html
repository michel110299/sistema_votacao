{%extends "base.html"%}

{%block conteudo%}
 
    <main>
    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data Iníco</th>
                        <th>Data Termino</th>
                    </tr>
                </thead>            
                <tbody>
                    {% for obj in listVotacoes %}
                        <tr>
                            <td>
                                {{ obj.nome_completo }}
                            </td>
                            <td>
                                {{ obj.horario_inicio }}
                            </td>
                            <td>
                                {{ obj.horario_termino }}
                            </td>
                            <td>
                                <a class="btn waves-effect green lighten-3 z-depth-1 " href="{% url 'validacao_pessoa' obj.id %}">
                                    <i class="material-icons right">thumb_up_alt</i>
                                    Votar
                                </a>
                            </td>
                            <td>
                                <a class="btn waves-effect  red lighten-2 z-depth-1 " href="{% url 'apuracao_votos' obj.id %}">
                                    <i class="material-icons right">fact_check</i>
                                    Apuração
                                </a>
                            </td>
                            
                        </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</main>

 
{%endblock conteudo%}
